    <style>
        :root {
            --primary-color: #0056b3; /* Academic Blue */
            --secondary-color: #f0ad4e; /* Warm Orange for accent */
            --bg-color: #f4f7f6;
            --text-color: #333;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --rope-upper: #d9534f; /* Reddish for Language */
            --rope-lower: #5bc0de; /* Light Blue for Decoding */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
        }

        .intro-text {
            text-align: center;
            max-width: 700px;
            margin: 0 auto 30px auto;
            font-style: italic;
            color: #666;
        }

        /*--- Navigation Tabs ---*/
        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: #e9ecef;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .tab-btn:hover {
            background: #dde2e6;
            border-color: var(--primary-color);
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(0,86,179,0.3);
        }

        /*--- Main Content Container ---*/
        .model-container {
            background: white;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            min-height: 500px;
        }

        .model-section {
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease-in-out;
        }

        .model-section.active-section {
            display: block; /* Show only the active one */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            border-bottom: 3px solid var(--secondary-color);
            display: inline-block;
            margin-top: 0;
        }

        .diagram-box {
            background: #fcfcfc;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            margin: 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 250px;
            position: relative;
            overflow: hidden;
        }

        .caption {
            background: #eef2f5;
            padding: 15px;
            border-left: 5px solid var(--primary-color);
            border-radius: 5px;
        }
